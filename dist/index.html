<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>

    <div id="titleScreen">
      <h1>Battleships</h1>
      <button id="playBtn"><p>Play</p></button>
    </div>

    <div id="game" style="display: none;">
      <header>
        <p>USER</p>
        <!--
        <div class="winner">
          <p></p>
        </div>
        -->
        <p>AI</p>
        <div class="buttons">
          <button id="optionsBtn">⚙️</button>
          <button id="exitBtn">X</button>
        </div>
      </header>

      <div class="user">
        <div class="userShips">
        </div>
        <div class="userBoard">
          <div class="board">
  
          </div>
        </div>
      </div>

      <div class="bot">
        <div class="botBoard">
          <div class="board">
            
          </div>
        </div>
        <div class="botShips">
        </div>
      </div>

    </div>
    <header>
    <script src="bundle.js"></script>
  </body>
</html>
